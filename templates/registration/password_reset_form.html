<!-- templates/password_reset_form.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<Title>Password Reset</Title>

        
    <div class = 'password-reset-form'>
        <form action="" method = 'POST'>
            <h1>Forgot Your Password?</h1>
    <p>Enter your email address below, and we'll email intructions for settings a new one</p>
            {% csrf_token %}
            {{ form|crispy }}
            <input class = 'btn btn-success' type="submit" value = 'Send me intructions'>
        </form>
    </div>
{% endblock %}
