<!-- templates/password_reset_confirm.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<Title>Enter a new password</Title>
    <div class = 'password-reset-confirm'>
        <h1>Set a new password</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class = 'btn btn-success' type="submit" value = 'Change my password'>
        </form>
    </div>
{% endblock %}
