{% extends 'base.html' %}


{% block content %}
    <div class="login-background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class = 'login-form'>
        <h1><i class="bi bi-box-arrow-in-right"></i> Login Here</h1>

            <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a class = 'forgot-password' href="{% url 'password_reset' %}">Forgot your password?</a>
                <button class = 'loginbut' type="submit">Login</button>
                
            </form>
    </div>
{% endblock content %}
