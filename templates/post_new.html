<!-- templates/post_new.html -->
{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class = 'post-new'>
    <h1>New post</h1>
    <form action=" " method = 'post' >
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value = 'Save' >
    </form>
</div>
{% endblock %}
