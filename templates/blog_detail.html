<!-- templates/blog_detail.html -->
{% extends 'base.html' %}

{% block content %}
    <div class = 'post-entry'>
        <h2>{{ detail.title }}</h2>
        <p>{{ detail.body }}</p>
    </div>

    <a href="{% url 'blog_edit' detail.pk %}"> + Edit Blog Post</a>
    <a href="{% url 'blog_delete' detail.pk %}"> + Delete Blog Post</a>
{% endblock content %}
